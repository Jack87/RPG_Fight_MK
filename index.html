<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="./assets/css/cssReset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Mortal Kombat Bootcamp</title>
</head>
<body>
    <div id="wrapper">
        <div id="container">
          <div class="pageTitle"><img class="logo" src="./assets/images/Mortal_Kombat_logo.png" alt=""></div>
          
          <section id="selectionScreen"> <!-- Starting Screen and Fighter Selection -->
            <h2 id="selectionFeedBack">Choose your Fighter</h2>
            <div id="fighters"><!-- Dynamically displayed fighter selection screen--></div>
          </section> <!-- End of selectionScreen -->
          
          <section id="arenaScreen"> <!-- Arena Screen-->
            <div id="arena">
              <div id="battleFeedBack"><!-- battleFeedBack --></div>
              <div id="battleStage"><!-- Stage with fighters appear dynamically --></div>
              <button hidden id="attack">Attack!</button>
            </div>
          </section> <!-- End of arenaScreen -->
          
          <section id="endGameScreen"> <!-- Game Over Screen -->
            <div id="gameOver">
              <div id="endGameFeedBack">
                <img hidden class="logo" src="./assets/images/fatality.gif" alt="">
              </div>
              <div id="showcase"></div>
              <button hidden id="reset">Play again!</button>
            </div>
          </section> <!-- End of endGameScreen -->
        </div> <!-- End of container -->
      </div><!-- End of wrapper -->
      
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Game JavaScript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
